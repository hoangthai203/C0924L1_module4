<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Xoá sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Xác nhận xoá sản phẩm</h2>
  <p>Bạn có chắc muốn xoá sản phẩm: <strong th:text="${product.name}">Tên sản phẩm</strong>?</p>
  <form th:action="@{'/products/' + ${product.id} + '/delete'}" method="post">
    <button class="btn btn-danger">Xoá</button>
    <a class="btn btn-secondary" th:href="@{/products}">Huỷ</a>
  </form>
</div>
</body>
</html>
