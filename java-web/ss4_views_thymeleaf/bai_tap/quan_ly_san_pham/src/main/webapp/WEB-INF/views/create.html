<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Thêm sản phẩm</h2>
  <form th:action="@{/products/create}" th:object="${product}" method="post">
    <div class="mb-3">
      <label class="form-label">Tên</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Giá</label>
      <input type="number" th:field="*{price}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <input type="text" th:field="*{description}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Nhà sản xuất</label>
      <input type="text" th:field="*{manufacturer}" class="form-control">
    </div>
    <button class="btn btn-success">Lưu</button>
    <a class="btn btn-secondary" th:href="@{/products}">Huỷ</a>
  </form>
</div>
</body>
</html>
