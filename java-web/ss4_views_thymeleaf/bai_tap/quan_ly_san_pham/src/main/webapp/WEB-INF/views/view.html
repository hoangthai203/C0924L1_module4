<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Chi tiết sản phẩm</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>ID:</strong> <span th:text="${product.id}"></span></li>
    <li class="list-group-item"><strong>Tên:</strong> <span th:text="${product.name}"></span></li>
    <li class="list-group-item"><strong>Giá:</strong> <span th:text="${product.price} + ' $'"></span></li>
    <li class="list-group-item"><strong>Mô tả:</strong> <span th:text="${product.description}"></span></li>
    <li class="list-group-item"><strong>Nhà sản xuất:</strong> <span th:text="${product.manufacturer}"></span></li>
  </ul>
  <a class="btn btn-secondary mt-3" th:href="@{/products}">Quay lại</a>
</div>
</body>
</html>
