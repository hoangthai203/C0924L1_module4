<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Xem bài viết</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 th:text="${blog.title}" class="mb-3"></h1>
<p><strong>Tác giả:</strong> <span th:text="${blog.author}"></span></p>
<p><strong>Ngày đăng:</strong> <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
<hr>
<div th:text="${blog.content}" class="mb-4"></div>

<a href="/blogs" class="btn btn-secondary">Quay lại</a>
</body>
</html>
