<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh mục</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${category.id != null} ? 'Chỉnh sửa danh mục' : 'Tạo danh mục mới'"></h2>
  <form th:object="${category}"
        th:action="@{${category.id != null ? '/categories/' + category.id + '/edit' : '/categories/create'}}"
        method="post">

    <div class="mb-3">
      <label for="name" class="form-label">Tên danh mục</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/categories}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
