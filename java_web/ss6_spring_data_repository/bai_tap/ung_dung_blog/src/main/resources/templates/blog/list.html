<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Danh sách bài viết</h1>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<a href="/blogs/create" class="btn btn-primary mb-3">+ Viết bài mới</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Tác giả</th>
        <th>Ngày đăng</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.createdAt}"></td>
        <td>
            <a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-info btn-sm">Xem</a>
            <a th:href="@{/blogs/{id}/edit(id=${blog.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/blogs/{id}/delete(id=${blog.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xoá?')">Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
