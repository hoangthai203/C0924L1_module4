<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Viết bài mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Viết bài mới</h1>

<form th:action="@{/blogs/create}" th:object="${blog}" method="post">
  <div class="mb-3">
    <label class="form-label">Tiêu đề</label>
    <input type="text" class="form-control" th:field="*{title}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Tác giả</label>
    <input type="text" class="form-control" th:field="*{author}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nội dung</label>
    <textarea class="form-control" th:field="*{content}" rows="8" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Đăng bài</button>
  <a href="/blogs" class="btn btn-secondary">Quay lại</a>
</form>
</body>
</html>
