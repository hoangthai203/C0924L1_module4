<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách danh mục</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Danh sách danh mục</h2>
  <a class="btn btn-primary mb-3" th:href="@{/categories/create}">Thêm danh mục</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên danh mục</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categories}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.name}">Tin tức</td>
      <td>
        <a th:href="@{'/categories/' + ${c.id} + '/edit'}" class="btn btn-sm btn-warning">Sửa</a>
        <a th:href="@{'/categories/' + ${c.id} + '/delete'}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xoá?')">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
