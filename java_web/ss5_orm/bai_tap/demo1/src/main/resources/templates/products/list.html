<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Danh sách sản phẩm</h2>

  <form class="row mb-3" th:action="@{/products/search}" method="get">
    <div class="col-md-6">
      <input type="text" class="form-control" name="name" placeholder="Nhập tên sản phẩm để tìm..." th:value="${searchValue}">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Tìm kiếm</button>
    </div>
  </form>

  <a class="btn btn-success mb-3" th:href="@{/products/create}">➕ Thêm sản phẩm</a>

  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Nhà sản xuất</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}">1</td>
      <td th:text="${product.name}">iPhone</td>
      <td th:text="${product.price} + ' $'">1000 $</td>
      <td th:text="${product.manufacturer}">Apple</td>
      <td>
        <a class="btn btn-info btn-sm" th:href="@{'/products/' + ${product.id} + '/view'}">Xem</a>
        <a class="btn btn-warning btn-sm" th:href="@{'/products/' + ${product.id} + '/edit'}">Sửa</a>
        <a class="btn btn-danger btn-sm" th:href="@{'/products/' + ${product.id} + '/delete'}">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
