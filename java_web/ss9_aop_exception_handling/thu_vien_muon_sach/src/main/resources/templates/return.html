<!-- templates/return.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4 text-center">🔁 Return Book</h1>

<form th:action="@{/return}" method="post" class="w-50 mx-auto">
    <div class="mb-3">
        <label for="code" class="form-label">Enter Borrow Code</label>
        <input type="text" id="code" name="code" class="form-control" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-warning">Return</button>
        <a th:href="@{/'/'}" class="btn btn-secondary ms-2">Back</a>
    </div>
</form>
</body>
</html>
